<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 style="text-transform: uppercase">mes pots</h2>
      <ul class="list-group">
        <app-posts-list-item
          *ngFor="let post of postsList; let i = index"
          [title]="post.title"
          [content]="post.content"
          [date]="post.created_at | date: 'dd/MM/yyyy, hh:mm a'"
          [loveIts]="post.loveIts"
          [index]="i">
        </app-posts-list-item>
      </ul>
    </div>
  </div>
</div>
